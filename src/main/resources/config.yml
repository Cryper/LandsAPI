# Area Settings
# Areas are created inside a land by blocks, not chunks.
area:
  # Set the minimum size of a area (in blocks).
  # With this setting you can force your players to organize their areas.
  min-size: 60


# General protection settings
protection:
  # When a projectile hits something in a claim.
  # Projectiles to be removed.
  # This is useful, if you use a special arrow plugin (for example explosive arrows), to prevent damage in lands.
  # View projectiles here (of the latest spigot version):
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/Projectile.html
  # NOTE: Dispensers, which shoot from wilderness into lands
  # can't hurt any entities anyways.
  projectile-blacklist_list:
    - 'InsterProjectileHere'



# Top 10 lands leaderboard settings
# Includes /Lands top, leaderboard signs and holograms
top-lands:
  # Top lands sort mode
  # Available sort modes: BALANCE, SIZE, MEMBERS
  # NOTE: BALANCE requires banks to be enabled.
  # This option requires server reload / restart.
  sort-mode: 'BALANCE'
  # Sign lederboard settings
  sign:
    # Place the head of the land owner on top of the block, where the leaderboard sign is?
    head-above: false
  # Holograms (/Lands admin hologram)
  hologram:
    # Set an item, which should appear over the hologram.
    # You can set this to AIR, if you want to disable this.
    # NOTE: It may take up to two minutes to update the item.
    item: 'GOLDEN_HELMET'



# Backup settings
backup:
  # Enable this to create backup creation on every lands enabling.
  # NOTE: It's alway recommended creating backups,
  # even if there are no problems.
  startup: false
  # Time in days after a created backup should get deleted.
  # Set this to 0, to disable it.
  days-delete: 28



# Visualization settings
visualization:
  type:
    # Wilderness
    wilderness:
      # Particles can be found here:
      # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html#enum.constant.summary
      particle: 'BARRIER'
      # To edit the colors you need to
      # insert the rgb value given here.
      # Available colors:
      #
      # White: 16777215
      # Silver: 12632256
      # GRAY: 8421504
      # Black: 0
      # Red: 16711680
      # Maroon: 8388608
      # Yellow: 16776960
      # Olive: 8421376
      # Lime: 65280
      # Green: 32768
      # Aqua: 65535
      # Teal: 32896
      # Blue: 255
      # Navy: 128
      # Fuchsia: 16711935
      # Purple: 8388736
      # Orange: 16753920
      color: 16753920
      duration: 20
      rows: 1
    # If the player is the land owner.
    own:
      particle_3: 'BARRIER'
      color_3: 65280
      duration_3: 4
      rows_3: 1
    # If the player is trusted in the land.
    trusted:
      particle_4: 'BARRIER'
      color_4: 16776960
      duration_4: 4
      rows_4: 1
    # If player isn't trusted in the land.
    untrusted:
      particle_5: 'BARRIER'
      color_5: 16711680
      duration_5: 4
      rows_5: 1
    # Visualize chunk selection (/Lands selection)
    selection:
      particle_8: 'BARRIER'
      color_8: 16753920
      duration_8: 45
      rows_8: 1

  # /Lands view
  view:
    # Duration of land view.
    # NOTE: Time unit is seconds
    duration_8: 60

  # /Lands map lengths
  map:
    # X Length (left to right)
    x-length: 15
    # Y Heigth (up)
    y-heigth: 10



# Command settings
command:
  # This is needed for time rewards and the /Lands admin give chunk <player> command
  permission-plugin:
    # Your permissions plugins command to add permissions.
    # {player} will be replaced with the playername.
    # {permission} will be replaced with the Lands permission.
    add: 'Luckperms user {player} permission set {permission}'
    # Your permission plugins command to remove permissions.
    remove: 'Luckperms user {player} permission unset {permission}'

  # Set aliases for the /Lands command
  # NOTE: This setting requires server reload / restart.
  lands-aliases_list:
    - lands

  # Set aliases for the /Wars command
  # This is only needed, if wars are enabled.
  # NOTE: This setting requires server reload / restart.
  wars-aliases_list:
    - w
    - war

  # Command merge settings
  merge:
    # Merge /Wars commands into /Lands?
    wars: true

  # Block commands
  # They are not case-sensitive.
  blacklist:
    # This affects all players wich are standing in a land, where they aren't trusted.
    nottrusted_list:
      - sethome

    # This affects all players, which are standing in a land.
    general_list:
      - EnterCommandToDenyOnLandHere


# Random teleportation (/Lands wild)
random-teleport:
  # Worlds where players should be able to use /Lands wild.
  # NOTE: World names are case-sensitive. If you don't enter them correctly, issues might occur.
  wild-worlds_list:
    - world

  distance:
    # Max distance from world spawn
    # NOTE: YOU NEED TO SET THE WOLRD SPAWN (MIDDLE) TO LET THIS WORK PROPERLY: /setworldspawn
    # This setting requires server reload / restart.
    max: 15000
    # Set the minimum distance between the players current position and the teleport destination.
    min: 500

  # Players will be random teleported in this world, if they're currently not in a world defined above.
  # NOTE: The world name is case-sensitive.
  backup: 'world'
  # Should players be able to teleport to claimed land?
  allow-land: false
  # Prevent oceans?
  prevent-oceans: true
  # Wait time until the player will be teleported.
  wait_3: 3
  # Command (/Lands wild) cooldown
  cooldown: 300
  # Teleportation cost
  costs_4: 570.0


# Lands menu settings (/Lands menu)
gui:
  # Should Lands automatically adjust the length of item lore lines?
  # Recommended length is 35.
  # NOTE: Set this to 0 to disable it.
  max-lore-length: 0
  # Should the /Lands list menu show only lands where to player can teleport to?
  # Players can still toggle it afterwards. This is just a default setting.
  list-only-public: false



# Database settings
database:
  # If an issue with the database occurs.
  # This is just to be always on the save side.
  # NOTE: This should never happen. However, it's good to have such a setting.
  # Should Lands disallow players to join the server, if Lands couldn't load data to ensure full protection of lands?
  error-disallow-join: true



# Integration settings
# Missing something? You can request a integration through pm or discord.
# Resource page: https://www.spigotmc.org/resources/.53313
# Discord: https://discord.gg/B4MAJVk
integration:
  # Management integrations
  manager:
    # WorldGuard
    WorldGuard:
      enabled_5: true
      # Should Lands deny claiming in WorldGuard regions?
      # NOTE: It's recommended to let this enabled.
      deny-claim: true
      # Should players be able to random teleport (/Lands wild) to WorldGuard regions?
      random-teleport: true

    # WorldEdit
    WorldEdit:
      # Disallow WorldEdit use in other players lands, where the player isn't trusted?
      # Bypass permission: lands.bypass.worldedit
      enabled_7: true

      # Griefprevention
    GriefPrevention:
      enabled_6: true
      # Should Lands deny claiming in GriefPrevention regions?
      # NOTE: It's recommended to let this enabled.
      deny-claim_2: true
    # Residence
    Residence:
      enabled_15: true
      # Should Lands deny claiming in Residence regions?
      # NOTE: It's recommended to let this activated.
      deny-claim_3: true

  # Economy settings
  economy:
    # Default currency
    # Will be used, if no Vault economy lands found.
    # NOTE: This currency is item based.
    Default:
      # Item, which should be used as currency.
      # Materials can be found here:
      # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
      item_2: 'DIAMOND'

    # Vault
    # You need an economy lands, which supports Vault, to let this work.
    Vault:
      enabled_10: true

  # Chat integrations
  chat:
    # PlaceholderAPI
    # NOTE: For featherbaord you need to use {} instead of %%.
    # To display a placeholder for your current position, just append _here to it.
    # Example: lands_land_name_here
    PlaceholderAPI:
      enabled_11: true

  # Web integrations
  web:
    # Dynmap
    Dynmap:
      enabled_12: true
      # Should land markers be hidden by default?
      hide: false
      # Set the maximum amount of chunks beeing processed at once for updating the land markers.
      # These chunks aren't actual minecraft chunks. Just Lands chunks.
      # This setting is especially for weaker hardware.
      # NOTE: This setting requires server reload / restart.
      max-chunks-per-round: 50000
      # Set the spawn icon
      # You can disable this by setting it to ''
      spawn:
        # Set the icon
        icon: 'greenflag'
        # Set minimum zoom. The icon won't display, if the zoom in your browser is smaller (mousewheel).
        min-zoom: 5
      # The name of the layer where users can see the marked lands.
      layer: 'Lands'
      land:
        # Opacity of the marked land.
        opacity: 0.8
        # To edit the color you need to
        # insert the rgb value given here.
        # Available colors:
        #
        # White: 16777215
        # Silver: 12632256
        # GRAY: 8421504
        # Black: 0
        # Red: 16711680
        # Maroon: 8388608
        # Yellow: 16776960
        # Olive: 8421376
        # Lime: 65280
        # Green: 32768
        # Aqua: 65535
        # Teal: 32896
        # Blue: 255
        # Navy: 128
        # Fuchsia: 16711935
        # Purple: 8388736
        # Orange: 16753920
        color_2: 32768
        color-safezone_2: 16753920
      border:
        # Opactiy of the land border.
        opacity_2: 85.0
        # Thickness of the land border line.
        thickness: 2
        # To edit the color you need to
        # insert the rgb value given here.
        # Available colors:
        #
        # White: 16777215
        # Silver: 12632256
        # GRAY: 8421504
        # Black: 0
        # Red: 16711680
        # Maroon: 8388608
        # Yellow: 16776960
        # Olive: 8421376
        # Lime: 65280
        # Green: 32768
        # Aqua: 65535
        # Teal: 32896
        # Blue: 255
        # Navy: 128
        # Fuchsia: 16711935
        # Purple: 8388736
        # Orange: 16753920
        color_3: 65280
        color-safezone_3: 16776960


# War settings
wars:
  # Enable wars? (Command: /Wars)
  # NOTE: This setting requires server reload / restart.
  enabled_20: true
  # War declaration settings
  declaration:
    # How much time do you want to give the defender lands for war preparation, before it will start?
    # NOTE: Timeunit is seconds
    # Default is one day
    # If the time is smaller than 5 seconds, the war will start immedeately.
    preparation-time: 1d
    # Should a broadcast message be sent to the whole server?
    # You can edit the message in your language file.
    broadcast: true

  # War status message interval. This message appears while the war is running. This is very useful to inform players, which might have been offline for some time, that their land is participating in a war.
  status-interval: 15m
  # Set the max time a war can hold on.
  # Default: 1,5 days
  duration_2: 36h

  # Allow players doing the following things in the enemy land (only during war).
  # Available actions: https://github.com/Angeschossen/LandsAPI/blob/master/LandsAPI/src/main/java/me/angeschossen/lands/api/role/enums/RoleSetting.java
  # NOTE: PLACE_SCAFFOLDING is only available in spigot 1.14.x or higher.
  role-settings_list:
    - ATTACK_PLAYER
    - LAND_ENTER

  # Allow the placement of specific blocks if the land part of a war.
  # Values: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
  block-place_list:
    - LADDER
    - VINE
    - SCAFFOLDING

  # Allow breaking of specific blocks if the land part of a war.
  # Values: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
  block-break_list:
    - LADDER
    - VINE
    - SCAFFOLDING

  # Cutomize what happens when a defender surrenders.
  surrender:
    # Tribute settings
    tribute:
      # Max tribute settings
      max:
        # The defender will pay a specific amount of money to the attackers land, if they surrender.
        # Set the tribute mode.
        # Use % to set a specific percentage of the defenders land balance.
        # Use normal numbers to set a total amount of money.
        # If you have banks disabled, the money will be taken from the land owner.
        defender: 75%
        # The attacker will pay a specific amount of money to the defenders land, if they surrender.
        # Set the tribute mode.
        # Use % to set a specific percentage of the defenders land balance.
        # Use normal numbers to set a total amount of money.
        # If you have banks disabled, the money will be taken from the land owner.
        # NOTE: You can set this to 0 to disable it.
        attacker: 5000

  # War settings, which can also be chaned ingame by players.
  # Please note that they need certain permissions in order to change the settings. You can find them in the wiki.
  settings:
    # Should the tribute be given to all attacking lands or just the initial attacker?
    divide_tribute:
      default_88: true
    # Allow team mates killing each other. This won't count to the war kill stats.
    friendly_fire:
      default_89: true

  shield:
    # Configure when a land should get a war shield.
    # If a war shield is active, other lands can't attack the land.
    activation:
      # Give war shield to a new land?
      # Use 0 to disable this.
      # TimeUnits:
      # Seconds: s
      # Minutes: m
      # Hours: h
      # Days: d
      land-creation: 1d

      # Set a war shield for a land after it surrendered?
      # If you want to disable this, just set the value to 0.
      surrender:
        # How long should a war shield last by default?
        # TimeUnits:
        # Seconds: s
        # Minutes: m
        # Hours: h
        # Days: d
        value_3: 4d

      # Set a war shield for a land after war?
      # If you want to disable this, just set the value to 0.
      end:
        # How long should a war shield last by default?
        # TimeUnits:
        # Seconds: s
        # Minutes: m
        # Hours: h
        # Days: d
        value_4: 7d

  # Configure what happens when a war starts.
  start:
    # Should a message be broadcasted to the whole server?
    # You can edit the message in your language file.
    broadcast_2: true

  # Configure what happens when a land wins a war.
  end:
    # Execute a command when a land wins.
    # Placeholders:
    # %winner% - Name of the winner land
    # %loser% - Name of the loser land
    # %winner-owner% - Owner of the winner land
    # %loser-owner% - Owner of the loser land
    winner:
      # Set a command to '' in order to disable it.
      command:
        # Command for the initial attacker (/defender) land.
        initial: ''
        # Command for allies of the winner land.
        # Aditional placeholders:
        # %ally% - Name of the ally land
        # %ally-owner% - Name of the owner of the ally land
        allies: ''

    loser:
      # Set a command to '' in order to disable it.
      command:
        # Command for the initial defender (/attacker) land.
        initial: ''
        # Command for allies of the loser land.
        # Aditional placeholders:
        # %ally% - Name of the ally land
        # %ally-owner% - Name of the owner of the ally land
        allies: ''

    # The looser will pay a specific amount of money to the attackers land, if they surrender.
    # Set the reward mode.
    # Use % to set a specific percentage of the loosers land balance.
    # Use normal numbers to set a total amount of money. If the looser does not have anough money, they will pay as much as possible.
    # If you have banks disabled, the money will be taken from the land owner.
    robbery: 75%

  # Combat settings
  combat:
    # Pillage settings
    pillage:
      # Set a minimum amount of players of the defenders, which need to be online before the attackers can interact in the land.
      # NOTE: If you want to allow pillages WHILE no defender is online, set this option to 0.
      # NOTE: This setting requires server reload / restart.
      min-players: 1
      # Set a time period where players are still able to attack the land after the last player of the target land left the server.
      logging-cooldown: 1m
    allies:
      # Should it be possible to destroy the ally lands of the target?
      # If disabled players won't be able to destroy anything in the ally land of the target.
      # If enabled, players will be able to destroy things (if rolesetting set) in the ally lands of the target.
      war-field: true

nations:
  # Enable nations? (Command: /Nations)
  # NOTE: This setting requires server reload / restart.
  enabled_13: true

